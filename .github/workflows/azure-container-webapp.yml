name: Deploy Identity API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push Docker image
      run: |
        docker build -t bulletshopidentityapi.azurecr.io/identity-api:latest .
        docker login bulletshopidentityapi.azurecr.io \
          -u ${{ secrets.ACR_USERNAME }} \
          -p ${{ secrets.ACR_PASSWORD }}
        docker push bulletshopidentityapi.azurecr.io/identity-api:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: bulletshop-identity-api
        images: bulletshopidentityapi.azurecr.io/identity-api:latest
